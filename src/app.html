<!DOCTYPE html>
<html>

  <script src="ember-0.9.4.min.js"></script>
  <script src="app.js"></script>
  <script src="models/model.js"></script>
  <script src="views/appView.js"></script>
  <script src="views/widgetView.js"></script>
</head>
<body>
